version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g pnpm
      - pnpm install --no-frozen-lockfile

  build:
    commands:
      - pnpm build
      - mkdir -p dist/scripts
      - cp -r scripts/* dist/scripts/

  post_build:
    commands:
      # Create a temporary directory for packaging
      - mkdir -p deployment
      - cp appspec.yml deployment/
      - cp -r dist/* deployment/
      - cd deployment
      - zip -r ../event-monitor.zip .

artifacts:
  files:
    - event-monitor.zip
  discard-paths: yes

cache:
  paths:
    - 'node_modules/**/*'
    - '.pnpm-store/**/*' 